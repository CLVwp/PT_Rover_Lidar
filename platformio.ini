[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
monitor_speed = 115200
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	workloads/SCServo@^1.0.1
	adafruit/Adafruit SSD1306@^2.5.15
	adafruit/Adafruit INA219@^1.2.3
	wollewald/INA219_WE@^1.4.0
	madhephaestus/ESP32Encoder@^0.12.0
	denyssene/SimpleKalmanFilter@^0.1.0
	adafruit/Adafruit ICM20X@^2.0.7
	bblanchon/ArduinoJson@^7.4.2
	https://github.com/imax9000/Arduino-PID-Library.git
	links2004/WebSockets@^2.7.0
	jandrassy/ArduinoOTA@^1.1.0
	fabianober/WebSocketServer @ ^1.0.1
